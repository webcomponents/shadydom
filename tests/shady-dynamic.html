  <script>
    window.defineTestElement = function(name, connected) {
      var template = document.querySelector('#' + name);
      // es5 compat class
      function Klass() {
        const self = (window.Reflect && Reflect.construct)
          ? Reflect.construct(HTMLElement, [], this.constructor || Klass)
          : HTMLElement.call(this);
        return self;
      }

      Klass.prototype = Object.create(HTMLElement.prototype, {
        'constructor': {
          value: Klass,
          configurable: true,
          writable: true
        }
      });

      Klass.prototype.connectedCallback = function() {
        if (!this._initialized) {
          this._initialized = true;
          if (connected) {
            connected.call(this);
          }
          if (template) {
            this.attachShadow({mode: 'open'});
            this.shadowRoot.appendChild(document.importNode(template.content, true));
          }
        }
      }

      customElements.define(name, Klass);
    }

    window.makeFocusable = function() {
      this.setAttribute('tabIndex', -1);
    }
  </script>

<script>

  'use strict';

  function updateRoot(element) {
    if (element.shadyRoot) {
      element.shadyRoot.update();
    }
  }

  function forceRender(element) {
    if (element.shadyRoot) {
      element.shadyRoot.render();
    }
  }

  function createEnabledElement(tag) {
    var e = document.createElement(tag);
    document.body.appendChild(e);
    customElements.flush();
    document.body.removeChild(e);
    return e;
  }

  function allInsertionPoints(e) {
    var r = [];
    while (e) {
      e = e.assignedSlot;
      if (e) {
        r.push(e);
      }
    }
    return r;
  }

  var checkUnpatchedDom = false;

  suite('ShadyDOM', function() {

  var testElement;
  var wrap = window.wrap || function(n){ return n; };

  suiteSetup(function() {
    testElement = document.querySelector('x-test');
    ShadyDOM.patch(document);
    ShadyDOM.patch(document.body);
  });

  test('querySelector (local)', function() {
    var projected = testElement.shadowRoot.querySelector('#projected');
    assert.equal(projected.textContent, 'projected');
    var p2 = testElement.querySelector('#projected');
    assert.isNull(p2);
    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    assert.equal(rere.localName, 'x-rereproject');
    var re = rere.shadowRoot.querySelector('x-reproject');
    assert.equal(re.localName, 'x-reproject');
    var p = re.shadowRoot.querySelector('x-project');
    assert.equal(p.localName, 'x-project');
  });

  test('querySelectorAll (local)', function() {
    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    var re = rere.shadowRoot.querySelector('x-reproject');
    var p = re.shadowRoot.querySelector('x-project');
    var rereList = rere.shadowRoot.querySelectorAll('*');
    assert.include(rereList, re);
    assert.equal(rereList.length, 2);
    var reList = re.shadowRoot.querySelectorAll('*');
    assert.include(reList, p);
    assert.equal(reList.length, 2);
    var pList = p.shadowRoot.querySelectorAll('*');
    assert.equal(pList.length, 1);
  });

  test('querySelector (light)', function() {
    var projected = testElement.shadowRoot.querySelector('#projected');
    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    var re = rere.shadowRoot.querySelector('x-reproject');
    var p = re.shadowRoot.querySelector('x-project');
    assert.equal(rere.querySelector('#projected'), projected);
    assert(re.querySelector('slot'));
    assert(p.querySelector('slot'));
  });

  test('querySelectorAll (light)', function() {
    var projected = testElement.shadowRoot.querySelector('#projected');
    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    var re = rere.shadowRoot.querySelector('x-reproject');
    var p = re.shadowRoot.querySelector('x-project');
    assert.equal(rere.querySelectorAll('#projected')[0], projected);
    assert(re.querySelectorAll('slot').length, 1);
    assert(p.querySelectorAll('slot').length, 1);
  });

  test('querySelector document', function() {
    assert.ok(document.querySelector('body'));
  });

  test('projection', function() {
    var projected = testElement.shadowRoot.querySelector('#projected');
    assert.equal(projected.textContent, 'projected');
    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    assert.equal(rere.localName, 'x-rereproject');
    var re = rere.shadowRoot.querySelector('x-reproject');
    assert.equal(re.localName, 'x-reproject');
    var p = re.shadowRoot.querySelector('x-project');
    assert.equal(p.localName, 'x-project');
    ShadyDOM.flush();
    var c1 = rere.shadowRoot.querySelector('slot');
    assert.include(c1.assignedNodes({flatten: true}), projected);
    var c2 = re.shadowRoot.querySelector('slot');
    assert.include(c2.assignedNodes({flatten: true}), projected);
    var c3 = p.shadowRoot.querySelector('slot');
    assert.include(c3.assignedNodes({flatten: true}), projected);
    var ip$ = [c1, c2, c3];
    var as$ = allInsertionPoints(projected);
    assert.deepEqual(as$, ip$);
  });

  test('shadyRoot.update', function() {
    var projected = testElement.shadowRoot.querySelector('#projected');
    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    var c1 = rere.shadowRoot.querySelector('slot');
    var re = rere.shadowRoot.querySelector('x-reproject');
    var c2 = re.shadowRoot.querySelector('slot');
    var p = re.shadowRoot.querySelector('x-project');
    var c3 = p.shadowRoot.querySelector('slot');
    var ip$ = [c1, c2, c3];
    if (testElement.shadyRoot) {
      testElement.shadyRoot.update();
    }
    ShadyDOM.flush();
    assert.deepEqual(allInsertionPoints(projected), ip$);
    rere = testElement.shadowRoot.querySelector('x-rereproject');
    assert.equal(rere.localName, 'x-rereproject');
    if (rere.shadyRoot) {
      rere.shadyRoot.update();
    }
    ShadyDOM.flush();
    assert.deepEqual(allInsertionPoints(projected), ip$);
    re = rere.shadowRoot.querySelector('x-reproject');
    assert.equal(re.localName, 'x-reproject');
    if (re.shadyRoot) {
      re.shadyRoot.update();
    }
    ShadyDOM.flush();
    assert.deepEqual(allInsertionPoints(projected), ip$);
    p = re.shadowRoot.querySelector('x-project');
    assert.equal(p.localName, 'x-project');
  });


  test('without a host setting host attributes/reflecting properties provokes distribution', function() {
    var e = document.querySelector('x-select-attr');
    var ip$ = e.shadowRoot.querySelectorAll('slot');
    var c = e.firstElementChild;
    customElements.flush();
    ShadyDOM.flush();
    assert.equal(allInsertionPoints(c)[0], ip$[1], 'child not distributed based on host attribute');
    c.slot = 'foo';
    customElements.flush();
    ShadyDOM.flush();
    assert.equal(allInsertionPoints(c)[0], ip$[0], 'child not distributed based on reflecting attribute');
    c.slot = '';
    ShadyDOM.flush();
    customElements.flush();
    assert.equal(allInsertionPoints(c).length, 0, 'child not distributed based on reflecting attribute');
  });

  test('within a host setting host attributes/reflecting properties provokes distribution', function() {
    var e = document.querySelector('x-compose-select-attr');
    var ip$ = e.shadowRoot.querySelector('#select').shadowRoot.querySelectorAll('slot');
    var c1 = e.shadowRoot.querySelector('#attr1');
    ShadyDOM.flush();
    assert.equal(allInsertionPoints(c1)[0], ip$[1], 'child not distributed based on host attribute');
    c1.slot = 'foo';
    ShadyDOM.flush();
    assert.equal(allInsertionPoints(c1)[0], ip$[0], 'child not distributed based on reflecting attribute');
    c1.slot = 'bar';
    ShadyDOM.flush();
    assert.equal(allInsertionPoints(c1)[0], ip$[1], 'child not distributed based on reflecting attribute');
    var c2 = e.shadowRoot.querySelector('#attr2');
    ShadyDOM.flush();
    assert.equal(allInsertionPoints(c2)[0], ip$[0], 'child not distributed based on default value');
  });

  test('appendChild (light)', function() {
    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    var s = document.createElement('span');
    s.id = 'added';
    s.textContent = 'Added';
    rere.appendChild(s);
    assert.equal(testElement.shadowRoot.querySelector('#added'), s);
  });

  test('insertBefore (light)', function() {
    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    var ref = testElement.shadowRoot.querySelector('#added');
    var s = document.createElement('span');
    s.id = 'added2';
    s.textContent = 'Added2';
    rere.insertBefore(s, ref);
    assert.equal(testElement.shadowRoot.querySelector('#added2'), s);
  });

  test('removeChild (light)', function() {
    var added = testElement.shadowRoot.querySelector('#added');
    var added2 = testElement.shadowRoot.querySelector('#added2');
    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    assert.equal(testElement.shadowRoot.querySelectorAll('*').length, 4);
    rere.removeChild(added);
    rere.removeChild(added2);
    assert.equal(testElement.shadowRoot.querySelectorAll('*').length, 2);
  });

  test('appendChild (local)', function() {
    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    var s = document.createElement('span');
    s.id = 'local';
    s.textContent = 'Local';
    rere.shadowRoot.appendChild(s);
    assert.equal(rere.shadowRoot.querySelector('#local'), s);
  });

  test('insertBefore (local)', function() {
    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    var ref = testElement.shadowRoot.querySelector('#local');
    var s = document.createElement('span');
    s.id = 'local2';
    s.textContent = 'Local2';
    rere.shadowRoot.insertBefore(s, ref);
    assert.equal(rere.shadowRoot.querySelector('#local2'), s);
  });

  test('removeChild (local)', function() {
    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    var local = rere.shadowRoot.querySelector('#local');
    var local2 = rere.shadowRoot.querySelector('#local2');
    rere.shadowRoot.removeChild(local);
    rere.shadowRoot.removeChild(local2);
    assert.equal(rere.shadowRoot.querySelectorAll('#local').length, 0);
  });

  test('localDom.insertBefore first element results in minimal change', function() {
    var children = testElement.shadowRoot.childNodes;
    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    assert.equal(rere.attachedCount, 1);
    var s = document.createElement('span');
    s.id = 'local-first';
    s.textContent = 'Local First';
    testElement.shadowRoot.insertBefore(s, children[0]);
    assert.equal(testElement.shadowRoot.querySelector('#local-first'), s);
    assert.equal(rere.attachedCount, 1);
    testElement.shadowRoot.removeChild(s);
    assert.equal(rere.attachedCount, 1);
  });

  test('appendChild (fragment, local)', function() {
    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    var fragment = document.createDocumentFragment();
    var childCount = 5;
    for (var i=0; i < childCount; i++) {
      var s = document.createElement('span');
      s.textContent = i;
      fragment.appendChild(s);
    }
    rere.shadowRoot.appendChild(fragment);
    var added = rere.shadowRoot.querySelectorAll('span');
    assert.equal(added.length, childCount);
    for (i=0; i < added.length; i++) {
      rere.shadowRoot.removeChild(added[i]);
    }
    assert.equal(rere.shadowRoot.querySelectorAll('span').length, 0);
  });

  test('insertBefore (fragment, local)', function() {
    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    var fragment = document.createDocumentFragment();
    var childCount = 5;
    for (var i=0; i < childCount; i++) {
      var s = document.createElement('span');
      s.textContent = i;
      fragment.appendChild(s);
    }
    var l = document.createElement('span');
    l.textContent = 'last';
    rere.shadowRoot.appendChild(l);
    rere.shadowRoot.insertBefore(fragment, l);
    var added = rere.shadowRoot.querySelectorAll('span');
    assert.equal(added.length, childCount+1);
    assert.equal(added[added.length-1], l);
    for (i=0; i < added.length; i++) {
      rere.shadowRoot.removeChild(added[i]);
    }
    assert.equal(rere.shadowRoot.querySelectorAll('span').length, 0);
  });

  test('mutations using fragments without logical dom', function() {
    var d = document.createElement('div');
    document.body.appendChild(d);
    assert.equal(d.childNodes.length, 0);
    var frag = document.createDocumentFragment();
    var c = document.createElement('div');
    frag.appendChild(c);
    d.appendChild(frag);
    assert.equal(d.childNodes.length, 1);
    assert.equal(d.firstChild, c);
    var c1 = document.createElement('div');
    frag.appendChild(c1);
    d.appendChild(frag);
    assert.equal(d.childNodes.length, 2);
    assert.equal(d.firstChild, c);
    assert.equal(d.lastChild, c1);
  });

  test('appendChild interacts with unmanaged parent tree', function() {
    var container = document.querySelector('#container');
    var echo = container.firstElementChild;
    assert.equal(echo.localName, 'x-echo');
    var s1 = echo.nextElementSibling;

    }
  });

  test('flush reentrancy', function() {
    // Setup callbacks
    var order = [];
    var cb1 = sinon.spy(function() { order.push(cb1); });
    var cb2 = sinon.spy(function() { order.push(cb2); });
    var cb3 = sinon.spy(function() { order.push(cb3); });
    var cb4 = sinon.spy(function() { order.push(cb4); });
    var cbReentrant = sinon.spy(function() {
      order.push(cbReentrant);
      ShadyDOM.enqueue(cb3);
      ShadyDOM.flush();
      ShadyDOM.enqueue(cb4);
    });
    // Enqueue
    ShadyDOM.enqueue(cb1);
    ShadyDOM.enqueue(cbReentrant);
    ShadyDOM.enqueue(cb2);
    // Flush
    ShadyDOM.flush();
    // Check callbacks called and in correct order
    assert.isTrue(cb1.calledOnce);
    assert.isTrue(cb2.calledOnce);
    assert.isTrue(cb3.calledOnce);
    assert.isTrue(cb4.calledOnce);
    assert.isTrue(cbReentrant.calledOnce);
    assert.sameMembers(order, [cb1, cbReentrant, cb2, cb3, cb4]);
  });

  test('event.composedPath correctly calculated for elements with destination insertion points', function(done) {
    var re = document.createElement('x-reproject');
    document.body.appendChild(re);
    ShadyDOM.flush();
    var p = re.shadowRoot.querySelector('x-project');
    var child = document.createElement('p');
    child.innerHTML = "hello";
    // child will be inserted into p after distributeContent is performed.
    re.appendChild(child);
    ShadyDOM.flush();
    child.addEventListener('child-event', function(e){

      assert.isTrue(path.indexOf(p) !== -1, 'path contains p');
      assert.isTrue(path.indexOf(re) !== -1, 'path contains re');
      done();
    });
    var evt = new CustomEvent('child-event');
    child.dispatchEvent(evt);
    document.body.removeChild(re);
  });

    var echo = document.createElement('x-echo');

    echo.appendChild(document.createElement('x-stamps-peer'));

    assert.equal(assignedNodes[0].localName, 'x-stamps-peer');
    assert.equal(assignedNodes[1].id, 'peer');
  });

});

  });

});

suite('non-distributed elements', function() {

  var nd;

  suiteSetup(function() {
    nd = document.querySelector('#noDistribute');
  });

  test('finds undistributed child', function() {
    assert.ok(nd.children.length, 2, 'light children includes distributed and non-distributed nodes');
  });

  test('removes/adds undistributed child', function() {
    var b = nd.children[0];
    assert.equal(allInsertionPoints(b).length, 0, 'element improperly distributed');
    nd.removeChild(b);
    ShadyDOM.flush();
    assert.equal(nd.children.length, 1, 'children length not decremented due to element removal');
    nd.appendChild(b);
    ShadyDOM.flush();
    assert.equal(nd.children.length, 2, 'children length not incremented due to element addition');
    var d = document.createElement('div');
    d.innerHTML = 'added';
    nd.insertBefore(d, b);
    ShadyDOM.flush();
    assert.equal(nd.children.length, 3, 'children length not incremented due to element addition');
    nd.removeChild(d);
    ShadyDOM.flush();
    assert.equal(nd.children.length, 2, 'children length not decremented due to element removal');
  });

  test('removes/adds between light and local dom', function() {
    var b = nd.children[1];
    assert.equal(allInsertionPoints(b).length, 0, 'element improperly distributed');
    nd.shadowRoot.appendChild(b);
    ShadyDOM.flush();
    assert.equal(nd.children.length, 1, 'children length not decremented due to element removal');
    assert.equal(nd.shadowRoot.children.length, 2, 'root children length not incremented due to element addition');
    nd.appendChild(b);
    ShadyDOM.flush();
    assert.equal(nd.children.length, 2, 'children length not incremented due to element addition');
    assert.equal(nd.shadowRoot.children.length, 1, 'root children length not decremented due to element removal');
  });

  test('correctly distributes changes to light dom', function() {
    function testNoAttr() {
      assert.equal(allInsertionPoints(child)[0], d.shadowRoot.querySelector('#notTestContent'), 'child not distributed logically');
      if (checkUnpatchedDom) {
        assert.equal(Polymer.TreeApi.Composed.getParentNode(child), d.shadowRoot.querySelector('#notTestContainer'), 'child not rendered in composed dom');
      }
    }
    function testWithAttr() {
      assert.equal(allInsertionPoints(child)[0], d.shadowRoot.querySelector('#testContent'), 'child not distributed logically');
      if (checkUnpatchedDom) {
        assert.equal(Polymer.TreeApi.Composed.getParentNode(child), d.shadowRoot.querySelector('#testContainer'), 'child not rendered in composed dom');
      }
    }
    // test with x-distribute
    var d = document.createElement('x-distribute');
    document.body.appendChild(d);
    customElements.flush();
    var child = document.createElement('div');
    child.classList.add('child');
    child.textContent = 'Child';
    d.appendChild(child);
    ShadyDOM.flush();
    assert.equal(d.children[0], child, 'child not added to logical dom');
    testNoAttr();
    // set / unset `test` attr and see if it distributes properly
    child.setAttribute('slot', 'test');
    updateRoot(d);
    ShadyDOM.flush();
    testWithAttr();
    //
    child.removeAttribute('slot');
    updateRoot(d);
    ShadyDOM.flush();
    testNoAttr();
    //
    child.setAttribute('slot', 'test');
    updateRoot(d);
    ShadyDOM.flush();
    testWithAttr();
  });

  test('getRootNode', function() {
    var test = document.createElement('div');
    var c1 = createEnabledElement('x-compose');
    var c2 = createEnabledElement('x-compose');
    c1.shadowRoot.querySelector('#project').appendChild(test);
    ShadyDOM.flush();
    assert.equal(test.getRootNode(), c1.shadowRoot, 'getOwnerRoot incorrect for child added to element in root');
    c2.shadowRoot.querySelector('#project').appendChild(test);
    ShadyDOM.flush();
    assert.equal(test.getRootNode(), c2.shadowRoot, 'getOwnerRoot not correctly reset when element moved to different root');
    c1.appendChild(test);
    assert.equal(test.getRootNode(), c1, 'getOwnerRoot incorrect for child moved from a root to no root');
  });

  test('getRootNode when out of tree', function() {
    var test = document.createElement('div');
    ShadyDOM.patch(test);
    assert.equal(test.getRootNode(), test, 'getOwnerRoot incorrect when not in root');
    var c1 = createEnabledElement('x-compose');
    var project = c1.shadowRoot.querySelector('#project');
    project.appendChild(test);
    ShadyDOM.flush();
    assert.equal(test.getRootNode(), c1.shadowRoot, 'getOwnerRoot incorrect for child added to element in root');
    project.removeChild(test);
    ShadyDOM.flush();
    assert.equal(test.getRootNode(), test, 'getOwnerRoot incorrect for child moved from a root to no root');
    project.appendChild(test);
    ShadyDOM.flush();
    assert.equal(test.getRootNode(), c1.shadowRoot, 'getOwnerRoot incorrect for child added to element in root');
  });

  test('getRootNode when out of tree and adding subtree', function() {
    var container = document.createDocumentFragment();
    var test = document.createElement('div');
    ShadyDOM.patch(test);
    container.appendChild(test);
    assert.equal(test.getRootNode(), test, 'getOwnerRoot incorrect when not in root');
    var c1 = createEnabledElement('x-compose');
    var project = c1.shadowRoot.querySelector('#project');
    project.appendChild(container);
    ShadyDOM.flush();
    assert.equal(test.getRootNode(), c1.shadowRoot, 'getOwnerRoot incorrect for child added to element in root');
    project.removeChild(test);
    ShadyDOM.flush();
    assert.equal(test.getRootNode(), test, 'getOwnerRoot incorrect for child moved from a root to no root');
    project.appendChild(test);
    ShadyDOM.flush();
    assert.equal(test.getRootNode(), c1.shadowRoot, 'getOwnerRoot incorrect for child added to element in root');
  });

  test('getRootNode, subtree', function() {
    var test = document.createElement('div');
    ShadyDOM.patch(test);
    var testChild = document.createElement('div');
    ShadyDOM.patch(testChild);
    test.appendChild(testChild);
    assert.equal(test.getRootNode(), test, 'getOwnerRoot incorrect when not in root');
    var c1 = createEnabledElement('x-compose');
    var project = c1.shadowRoot.querySelector('#project');
    project.appendChild(test);
    ShadyDOM.flush();
    assert.equal(test.getRootNode(), c1.shadowRoot, 'getOwnerRoot incorrect for child added to element in root');
    assert.equal(testChild.getRootNode(), c1.shadowRoot, 'getOwnerRoot incorrect for sub-child added to element in root');
    project.removeChild(test);
    ShadyDOM.flush();
    assert.equal(test.getRootNode(), test, 'getOwnerRoot incorrect for child moved from a root to no root');
    assert.equal(testChild.getRootNode(), test, 'getOwnerRoot incorrect for sub-child moved from a root to no root');
    project.appendChild(test);
    ShadyDOM.flush();
    assert.equal(test.getRootNode(), c1.shadowRoot, 'getOwnerRoot incorrect for child added to element in root');
    assert.equal(testChild.getRootNode(), c1.shadowRoot, 'getOwnerRoot incorrect for sub-child added to element in root');
  });

  test('getRootNode (paper-ripple use case)', function() {
    var test = document.createElement('div');
    // child
    var d = document.createElement('div');
    test.appendChild(d);
    var c1 = createEnabledElement('x-compose');
